<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/bomb-dark.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./scripts/app.js" type="module" defer></script>
    <link href="./styles/hamburgers.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">
    <title>Bomb Yard Minesweeper Clone</title>
</head>

<body>

    <section id="marquee">
        <div id="marquee-container">
            <h1>Bomb<br>YardðŸ’£</h1>
            <div id="top-stats">
                <div class="stats" id="mine-count"><span>MINES</span><span id="mine-counter">0</span></div>
                <div class="stats" id="flag-count"><span>MARKS</span><span id="flag-counter">0</span></div>
                <div class="stats" id="timer-container"><span>TIME</span><span id="timer">0</span></div>
            </div>
        </div>
    </section>
    <section id="game-grid">
    </section>
    <footer>
        <div id="footer-container">
            <button class="hamburger hamburger--squeeze" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <!-- <div id="undo-button">
                <i class="fas fa-undo"></i>
            </div> -->
            <div id="menu">
                <div class="menu-item"><a href="#">About</a></div>
                <!-- <div class="menu-item"><a href="#">Support the App</a></div> -->
                <div class="menu-item"><a href="#">Leaderboard & Stats</a></div>
                <div class="menu-item"><a href="#">How to Play</a></div>
                <div class="menu-item"><a href="#">Settings</a></div>
            </div>
            <!-- <button class="pause">Pause</button> -->
            <form id="difficulty-form" >
                <select name="difficulty" id="difficulty" aria-label="difficulty selection">
                    <option value="easier">Easier</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
                <button id="new-game-button">New Game</button>
            </form>
        </div>
      

    </footer>
    <div id="orientation-warning">
        <p>
            Please rotate your device<br>90 degrees.
        </p>
    </div>

    <div id="grid-cover">
    </div>
