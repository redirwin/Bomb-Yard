<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/bomb-dark.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./scripts/main.js" type="module" defer></script>
    <link href="./styles/hamburgers.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">
    <title>Mobile Mines</title>
</head>

<body>
    <section id="marquee">
        <h1>Mobile Mines</h1>
        <div id="bomb-count"><span>BOMBS</span><span id="bomb-count">0</span></div>
        <div id="timer"><span>TIME</span><span id="time-left">00:00</span></div>
    </section>
    <section id="game-grid"></section>
    <section id="footer">
        <button class="hamburger hamburger--squeeze" type="button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>
        <div id="menu">
            <div class="menu-item"><a href="#">About</a></div>
            <div class="menu-item"><a href="#">Contact</a></div>
            <div class="menu-item"><a href="#">How to Play</a></div>
        </div>
        <form id="difficulty-form">
            <select name="difficulty" id="difficulty" aria-label="difficulty selection">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>
            <button id="new-game-button">New Game</button>
        </form>
    </section>
</body>

</html>
