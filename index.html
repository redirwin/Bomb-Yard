<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/bomb-dark.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../node_modules/long-press-event/dist/long-press-event.min.js"></script>
    <script src="./scripts/app.js" type="module" defer></script>
    <link href="./styles/dropdown-select.css" rel="stylesheet">
    <link href="./styles/main.css" rel="stylesheet">
    <title>Bomb Yard Minesweeper Clone</title>
</head>

<body>

    <section id="marquee">
        <div id="marquee-container">
            <h1>Bomb<br>YardðŸ’£</h1>
            <div id="top-stats">
                <div class="stats" id="mine-count"><span>MINES</span><span id="mine-counter">0</span></div>
                <div class="stats" id="flag-count"><span>CONES</span><span id="flag-counter">0</span></div>
                <div class="stats" id="timer-container"><span>TIME</span><span id="timer">0</span></div>
            </div>
        </div>
    </section>
    <section id="game-grid">
    </section>
    </div>
    <footer>
        <div class="flex-container">
            <div class="context-options" id="context-options">
                <div class="select">
                    <div class="selectBtn first" data-type="firstOption">Easier</div>
                    <div class="selectDropdown">
                        <div class="option third" data-type="thirdOption">Expert</div>
                        <div class="option second" data-type="secondOption">Moderate</div>
                        <div class="option first" data-type="firstOption">Easier</div>
                    </div>
                </div>
                <div><i class="fa-solid fa-play" id="new-game-button"></i></div>
            </div>
        </div>
    </footer>
    <div id="orientation-warning"><p>Please rotate your device<br>90 degrees.</p></div>
    <div id="grid-cover"></div>
    <div class="in-game-message"></div>

</body>

</html>
